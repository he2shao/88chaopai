<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增预约订单')" />
    <th:block th:include="include :: datetimepicker-css" />
<style>
.stylist-photo{
	width: 30%;
	height: auto;
}
</style>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-add">
			<div class="form-group">
				<img th:src="@{/img/88cp.jpeg}" style="width: 100%; height: 200px;"/>
				<p>88潮牌专业整体形象设计、造型烫、日韩剪造型，接发、画染</p>
				<p>地址：襄阳市樊城区交警大队对面</p>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">选择发型师：</label>
				<input type="hidden" name="orderStylist" value="2">
                <div class="col-sm-8">
                    <img class="stylist-photo" th:src="@{${path}}" value="1"/>
					<img class="stylist-photo" th:src="@{${path2}}" value="2" style="border: 2px solid deepskyblue;margin: 0 3px;"/>
					<img class="stylist-photo" th:src="@{${path2}}" value="3"/>
				</div> 
			</div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">姓名：</label>
                <div class="col-sm-8">
                    <input name="personName" class="form-control" type="text" required value="何亮">
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-3 control-label is-required">性别：</label>
                <div class="col-sm-8">
                    <select name="sex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
		                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
		            </select>
                </div>
            </div>
			<div class="form-group">    
                <label class="col-sm-3 control-label is-required">年龄：</label>
                <div class="col-sm-8">
                    <input name="age" class="form-control" type="number" min="1" max="100" required value="28">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">手机号码：</label>
                <div class="col-sm-8">
                    <input name="phone" class="form-control" type="number" minlength="11" maxlength="11" required value="18210953348">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预约时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="orderTime" class="form-control" placeholder="请选择预约时间" type="text" autocomplete="false" required value="2020-06-20 15:00:00">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预约人数：</label>
                <div class="col-sm-8">
                    <input name="orderNum" class="form-control" type="number" value="1" min="1" max="5" required>
                </div>
            </div>
			<div class="form-group">    
                <label class="col-sm-3 control-label is-required">预约项目：</label>
                <div class="col-sm-8">
                	<div th:each="item : ${projects}" style="float: left;margin: 0 5px;">
                    	<input name="orderProject" type="checkbox" th:value="${item.dictValue}" required> [[${item.dictLabel}]]
					</div>               
 				</div>
            </div>
			<div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" maxlength="500" class="form-control" rows="1" value="帮我安排帅哥发型师">帮我安排帅哥发型师</textarea>
                </div>
            </div>
			<div class="form-group">    
                <div class="col-sm-8">
                    <input onclick="submitHandler();" value="确认预约" class="form-control" type="button"  style="background-color: lightskyblue;">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/order"
        $("#form-order-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-order-add').serialize());
            }
        }

        $("input[name='orderTime']").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            minView: "0",
            autoclose: true
        });

		$(".stylist-photo").click(function(){
			var stylistId = $(this).attr("value")
			$.modal.openFull("发型师信息", "../stylist/"+stylistId, "500px", "800px");
		});
    </script>
</body>
</html>
